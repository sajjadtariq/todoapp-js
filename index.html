<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./Assets/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Permanent+Marker&family=Satisfy&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="todocontainer">
            <div class="headrow">
                <h1>To-Do List</h1>
                <img src="./Assets/Todoicon.png" alt="todoicon" width="40px" height="40px">
            </div>
            <div class="row">
                <input class="additem" id="input-box" type="text" placeholder="">
                <button class="addbutton" onclick="addItem()">ADD</button>
            </div>
            <div class="taskrow" id="list">
                <ul id="list-container">
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
